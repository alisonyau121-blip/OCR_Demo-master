name: id_ocr_kit
description: >
  A Flutter package for ID document recognition and PDF form filling.
  Supports Hong Kong ID (HKID), China Resident ID, and Passport MRZ parsing.
  Uses provider pattern for maximum flexibility - bring your own OCR/PDF implementations.

version: 0.1.0

homepage: https://github.com/your-org/id_ocr_kit
repository: https://github.com/your-org/id_ocr_kit
issue_tracker: https://github.com/your-org/id_ocr_kit/issues

# This package is ready for publication to pub.dev

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies (required)
  logging: ^1.2.0
  
  # Dependencies for reference implementations
  # These are included to provide working adapters out of the box
  # Consumer apps can use these or implement their own providers
  google_mlkit_text_recognition: ^0.15.0
  syncfusion_flutter_pdf: ^31.2.10
  path_provider: ^2.1.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  
  # For example app/demo
  tesseract_ocr: ^0.4.0
  image_picker: ^1.2.0
  camera: ^0.11.2
  photo_manager: ^3.1.1
  path: ^1.9.1
  signature: ^6.3.0
  gal: ^2.3.0
  http: ^1.2.0
  flutter_pdfview: ^1.3.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This package does not bundle any assets


